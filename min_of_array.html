<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá Trị Nhỏ Nhất Của Mảng</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min;
    function minArray(arr) {
        if (arr == '') {
            min=-1;
            alert("Mảng rỗng , trả về giá trị = " + min);
            return ;
        } else {
            arr.sort(function (a, b) {
                return b - a
            });
            min = arr[0];
            alert(min);
        }
    }
    minArray(arr1);
    minArray(arr2);
    minArray(arr3);
    minArray(arr4);
</script>
</body>
</html>
